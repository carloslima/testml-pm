source_testml_dir: ../../testml-tml
local_testml_dir: ./testml
test_file_template: |
  use TestML;
  use t::Bridge;

  TestML->new(
      testml => '[% file %]',
      bridge => 't::Bridge',
  )->run;
exclude_testml_files:
- comments.tml
- data.tml
- external1.tml
- external2.tml
- syntax.tml
- syntax2.tml
- topic.tml
